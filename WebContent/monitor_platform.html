<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>searchin-监测平台</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/monitor_platform.css"/>
    <link rel="stylesheet" href="js/pickerDateRange/dateRange.css" />
    
</head>
<body>
    <div class="wrap">
        <div class="head">
            <div class="head_wrap">
                <div class="opa">
                    <a href="javascript:void(0)" class="user">
                        <img src="images/head_icon.png"/><span class="userName" id='userNameId'></span></a>
                    <a href="javascript:void(0)" class="user out">
                        <img src="images/head_out.png"/>退出登录</a>
                </div>
                <div class="logo">
                    <a href="report.html">
                        <img src="images/logo.png"/>
                    </a>
                </div>
                <div class="nav">
                    <ul>
                        <li>
                            <a href="report.html">
                                <span>分析汇报</span>
                            </a>
                        </li>
                        <li>
                            <a href="analysis.html">
                                <span>溯源分析</span>
                            </a>
                        </li>
                        <li>
                            <a href="business_report.html">
                                <span>商情报告</span>
                            </a>
                        </li>
                        <li class="on">
                            <a href="monitor_platform.html">
                                <span>监测平台</span>
                            </a>
                        </li>
                        <li>
                            <a href="set.html">
                                <span>系统管理</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!--面包屑-->
        <div class="bread">
            <ul>
                <li class="terrace">
                    <a href="javascript:void(0)">监测平台</a>
                </li>
                <a href="edit.html" class="set_topic">
                    <img src="images/add_icon.png"/>
                    新建话题
                </a>
            </ul>
        </div>
        <!--内容-->
        <div class="cont">
            <div class="slideTxtBox">
                <div class="hd">
                    <ul class="js_nav">

                    </ul>
                </div>
                <div class="bd js_cont">
                    <ul>
                        <div class="t_in">
                            <div class="pub-tit">
                                <h3 class="pub-tit-txt"></h3>
                                <div class="pub-right">
                                    <ul class="pub-date">
                                        <li class="pub-date-cur pubDateItem" data_id="1">日</li>
                                        <li data_id="2" class="pubDateItem">周</li>
                                        <li data_id="3" class="pubDateItem">月</li>
                                    </ul>
                                    <div class="pub-choice-date" id="monitor_date_demo2" >
                                        <a class="pub-choice-date-icon"></a>
                                        <input id="monitor_demo2" data_id="4" class="date_demo" placeholder="请选择日期区间">
                                        <div class="clear"></div>
                                    </div>
                                    <div class="pub-download monitorDownload"> <em class="pub-download-icon"></em>
                                        下载
                                    </div>
                                    <div class="pub-download edit">
                                        <a href="edit.html" class="platformEdit">编辑</a>
                                    </div>
                                    <div class="pub-download edit delete">
                                        <a href="javascript:void(0)">删除</a>
                                    </div>
                                </div>
                            </div>
                            <table>
                                <thead>
                                    <tr class="border">
                                        <th class="choose">
                                            <input type="checkbox" class="checkbox"/>
                                        </th>
                                        <th class="transfer">转载</th>
                                        <th class="data">日期</th>
                                        <th class="title">标题</th>
                                        <th class="come">来源</th>
                                        <th class="region">地域</th>
                                        <th class="keyword">关键词</th>
                                        <th class="operation">操作</th>
                                    </tr>
                                </thead>
                                <tbody class="tableBody">
                                    <tr class="tableContItem">
                                        <td class="choose">
                                            <input type="checkbox" class="checkbox"/>
                                        </td>
                                        <td class="transfer"></td>
                                        <td class="data"></td>
                                        <td class="title">
                                            <h2>
                                                <a href=""  target="view_window">数据加载中...</a>
                                            </h2>
                                            <p></p>
                                        </td>
                                        <td class="come">
                                            <a href="https://www.toutiao.com" target="view_window" class="ope_b"></a>
                                        </td>
                                        <td class="region"></td>
                                        <td class="keyword"></td>
                                        <td class="operation">
                                            <a href="javascript:void(0)" class="ope_b"></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- 页码 -->
                        <div class="page">
                            <ul class="pageWrap">
                                <p class="totals">共&nbsp;<span class="pageAccount">0</span>&nbsp;条</p>
                                <select class="show_page">
                                    <option value="10" selected="selected">10</option>
                                    <option value="20">20</option>
                                    <option value="30">30</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select>
                                <p class="pageSetting up">上一页</p>
                                <ul class="pageCont">
                                    <div class="pageWidth">
                                         <li class="pageItem on next" data_index="true">1</li>
                                        <li class="pageItem">2</li>
                                        <li class="pageItem">3</li>
                                        <li class="pageItem">4</li>
                                        <li class="pageItem">5</li>
                                    </div>
                                   
                                </ul>
                                <p class="pageSetting next">下一页</p>
                                <div class="goPage">
                                    <span class="goPageChat">跳转到:</span>
                                    <input type="text" name="pageNum" class="goPageNum">
                                    <span class="goPageClick">Go</span>
                                </div>
                            </ul>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!--delete_alert-->
    <div class="delete_alert">
        <div class="delete_con">
            <p>确认删除该话题？</p>
            <div class="de_operate">
                <a href="javascript:void(0)" class="de_btn delete_b deleteTopic">删除</a>
                <a href="javascript:void(0)" class="de_btn cancel_b">取消</a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/publicObj.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
<!--     <script src="js/jquery.SuperSlide.2.1.1.js"></script> -->
    <script type="text/javascript" src="js/global.js"></script>
    <script  src="js/pickerDateRange/dateRange.js"></script>
    <script type="text/javascript" src="js/monitor_platform.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
</body>
</html>
